<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="outer-box">
    <h1 class="heading">Move Mouse Cursor</h1>
        <div class="numbers">
            <p class="para">881</p>
            <p class="para1">343</p>
            <p class="para2">467</p>
            <p class="para3">164</p>
        </div>
    </div> 
   <script>

    function hover(e) {
        p.innerText = e.screenX;
    }
    function hover1(e) {
        p1.innerText = e.screenY;
    }
    function hover2(e) {
        p2.innerText = e.clientX;
    }
    function hover3(e) {
        p3.innerText = e.clientY;
    }


    let p = document.querySelector(".para");
    p.addEventListener("mousemove", hover);

    let p1 = document.querySelector(".para1");
    p1.addEventListener("mousemove", hover1);

    let p2 = document.querySelector(".para2");
    p2.addEventListener("mousemove", hover2);

    let p3 = document.querySelector(".para3");
    p3.addEventListener("mousemove", hover3);







   </script>
</body>
</html>
